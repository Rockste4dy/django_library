{% extends 'base.html' %}
{% block content %}
<h3>
    <a href="create/"><img src="/images/create.png"> Створити </a>
</h3>
<div>
    <table>
        <caption>{{ title }}</caption>
            <tr>
                <th><a href="?order_by=id">ID</a></th>
            <th><a href="?order_by=user">User</a></th>
            <th><a href="?order_by=book">Book</a></th>
            <th><a href="?order_by=created_at">created_at</a></th>
            <th><a href="?order_by=end_at">end_at</a></th>
            <th><a href="?order_by=plated_end_at">plated_end_at</a></th>
            <th>Details</th>
            <th>Update</th>
            <th>Delete</th>
            </tr>
            {% for order in list_orders %}
                <tr  class="{% cycle 'grey' 'white' %}">
            <td><a href="{% url 'read_order' order.id %}"> {{order.id}}</a></td>
            <td><a href="{% url 'read_order' order.id %}"> {{order.user}}</a></td>
            <td><a href="{% url 'read_order' order.id %}"> {{order.book}}</a></td>
            <td><a href="{% url 'read_order' order.id %}"> {{order.created_at}}</a></td>
            <td><a href="{% url 'read_order' order.id %}"> {{order.end_at}}</a></td>
            <td><a href="{% url 'read_order' order.id %}"> {{order.plated_end_at}}</a></td>
            <td><a href="{% url 'read_order' order.id %}"> <img src="/images/read.png" height="30" alt="Details"></a></td>
            <td><a href="{% url 'update_order' order.id %}">
                <img src="/images/update.png" height="30" alt="Update"></a></td>
            <td><a href="{% url 'delete_order' order.id %}">
                <img src="/images/delete.png" height="30" alt="Delete"></a></td>
                </tr>
        
            {% endfor %}
    </table>

</div>
{% endblock %}
